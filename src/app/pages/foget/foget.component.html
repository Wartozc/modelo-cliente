<div class="forgot-password-form">
    <h2>¿Has olvidado la contraseña?</h2>
    <p>Por favor ingrese su dirección de correo registrado para restablecer la contraseña. </p>

    <form>
        <div class="form-group ">
            <label for="email ">Correo: </label>
            <input type="email " id="email " name="email " required />
        </div>

        <button type="submit " class="btn ">Enviar enlace para restablecer la contraseña</button>
    </form>
</div>
